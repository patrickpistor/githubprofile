<div style="background-color: #2c3e50; padding-top: 60px; padding-bottom: 60px;" ng-controller="MainController">
    <div align="center">
        <img src="img/logo.png" class="responsive-img"/>
    </div>
    <p class="flow-text" align="center" style="color: #ecf0f1;">Type in a username to get started...</p>
    <nav class="container white">
        <div class="nav-wrapper">
            <form ng-submit="go(typing)">
                <div class="input-field">
                    <input id="search" ng-model="typing" type="search" required>
                    <label for="search"><i class="material-icons">search</i></label>
                </div>
            </form>
        </div>
    </nav>
    <p class="flow-text" align="center" style="color: #ecf0f1;">URL for your profile: <a href="http://githubprofile.com/#/{{typing}}" style="color: #1abc9c;">http://githubprofile.com/#/{{typing}}</a></p>
</div>
<div style="background-color: #ecf0f1; padding-top: 60px; padding-bottom: 60px;" >
    <div align="center">
        <h1 style="font-weight: 800; font-size: 60px; color: #2c3e50; padding-bottom: 20px;">How to make a great GitHub Profile</h1>
        <h4 style="color: #1abc9c;"><i class="material-icons" style="color: #2c3e50;">done</i> Have a visible email and name!</h4>
        <h4 style="color: #1abc9c;"><i class="material-icons" style="color: #2c3e50;">done</i> Add a location and a company.</h4>
        <h4 style="color: #1abc9c;"><i class="material-icons" style="color: #2c3e50;">done</i> Have a description for your projects.</h4>
        <h4 style="color: #1abc9c;"><i class="material-icons" style="color: #2c3e50;">done</i> Include a bio on GitHub.</h4>
    </div>
</div>
